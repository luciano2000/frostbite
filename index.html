<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frostbite Network - Performance de Campanhas</title>
</head>
<body>
    <div style="width: 100vw;height: 30vh; display: flex; flex-direction: row; justify-content: center; align-items: center;">
        <img src="fost.png" style="width:50%; height:auto;" alt="Frostbite Network" >
            </div>
    <div style="width: 100vw;height: 70vh; display: flex; flex-direction: row; justify-content: center; align-items: center;">
   <h2>Quer colocar Adx no seu site?</h2>
        <form name="contact" method="POST" data-netlify="true">
  <p>
    <label>Seu Nome: <input type="text" name="name" /></label>
  </p>
  <p>
    <label>Seu E-mail: <input type="email" name="email" /></label>
  </p>  
  <p>
    <label>Seu Site: <input type="website" name="website" /></label>
  </p>
  <p>
    <label>Visitantes mensais: <select name="visitas[]">
      <option value="0-1000">Entre 0 e 1.000</option>
      <option value="1001-10000">Entre 1.001 e 10.000</option>
      <option value="10001-100000">Entre 10.001 e 100.000</option>
      <option value="100000+">Mais de 100.000</option>
    </select></label>
  </p>
  <p>
    <label>Observação: <textarea name="message"></textarea></label>
  </p>
  <p>
    <button type="submit">Enviar</button>
  </p>
</form>
    </div>
</body>
</html>
